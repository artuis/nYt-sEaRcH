<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT Search</title>
   
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/c7d28a1474.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="jumbotron d-flex justify-content-center">
        <i class="fal fa-newspaper fa-4x"></i>
        <h1 class="display-4">NYT Search</i></h1>
    </div>

    <form class = "col-8 d-flex flex-column">
        <div class="form-group">
            <label for="search-term">Search Term</label>
            <input type="text" class="form-control" id="search-term" placeholder="">  
        </div>
        <div class="form-group">
            <label for="number-articles">Number of Articles</label>
            <input type="text" class="form-control" id="number-articles" placeholder="">  
        </div>
        <div class="form-group">
            <label for="start-year">Start Year (Optional)</label>
            <input type="text" class="form-control" id="start-year" placeholder="">  
        </div>
        <div class="form-group">
            <label for="start-year">End Year (Optional)</label>
            <input type="text" class="form-control" id="start-year" placeholder="">  
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Search</button>
        <button type="clear" class="btn btn-primary" id="clear">Clear</button>
    </form>
    
    
      




    <!-- Scripts -->

    <button>Click</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="url-testing.js"></script>
    <script src = "script.js"></script>

  </body>
</html>
